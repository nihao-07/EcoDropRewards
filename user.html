<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - EcoBottle</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f6fff6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      background: #6abf69;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      position: relative;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      border: 4px solid #6abf69;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card h3 {
      margin-top: 60px;
      font-size: 1.3rem;
    }
    .points {
      display: inline-block;
      background: #e6f9e6;
      padding: 5px 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      color: #2b7a2b;
    }
    button {
      background: #6abf69;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #5cae5c;
    }
    nav {
      display: flex;
      justify-content: space-around;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    nav a {
      color: #6abf69;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>EcoBottle Profile ðŸŒ±</header>
  <main>
    <div class="card">
      <div class="avatar">
        <!-- ðŸŸ¢ Updated capybara image from your Pinterest link -->
        <img src="https://i.pinimg.com/originals/10/7c/03/107c03a2ef3b9f13a8f6a1ffea64a5b5.jpg" 
             alt="Capybara Avatar">
      </div>
      <h3 id="userName">Guest</h3>
      <p><strong>ðŸ“± Phone:</strong> <span id="userPhone">-</span></p>
      <p class="points">ðŸ’š Points: <span id="userPoints">0</span></p>
      <button onclick="logout()">Logout</button>
    </div>
  </main>

  <nav>
    <a href="home.html">Home</a>
    <a href="redeem.html">Redeem</a>
    <a href="user.html">Profile</a>
  </nav>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = user.name;
      document.getElementById("userPhone").textContent = user.phone;
      document.getElementById("userPoints").textContent = user.points;
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
