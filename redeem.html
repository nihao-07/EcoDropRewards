<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redeem - EcoBottle</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f6fff6;
      text-align: center;
      margin: 0;
      padding-bottom: 60px;
    }
    header {
      background: #6abf69;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin: 40px auto;
      padding: 25px;
    }
    input {
      width: 90%;
      padding: 10px;
      border: 1px solid #a3d9a5;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
    }
    button {
      background: #6abf69;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #5cae5c; }
    nav {
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav a {
      color: #6abf69;
      text-decoration: none;
      font-weight: bold;
    }
    #redeemMsg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Redeem Bottle Codes üåø</header>
  <main>
    <h2>Hi, <span id="userName">Guest</span>!</h2>
    <p>You have <strong><span id="userPoints">0</span></strong> points.</p>

    <div class="card">
      <h3>Enter Your Code</h3>
      <input type="text" id="redeemCode" placeholder="e.g., MO1-FZ852" maxlength="10">
      <button id="redeemBtn" onclick="redeemCode()">Redeem</button>
      <p id="redeemMsg"></p>
    </div>
  </main>

  <nav>
    <a href="home.html">Home</a>
    <a href="redeem.html">Redeem</a>
    <a href="user.html">Profile</a>
  </nav>

  <!-- ‚úÖ Fixed & Improved Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs,
      doc, updateDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNOmS5fYOWkGrFXHWodFnbjfb5OHKa4ns",
      authDomain: "ecodrop-c571f.firebaseapp.com",
      projectId: "ecodrop-c571f",
      storageBucket: "ecodrop-c571f.firebasestorage.app",
      messagingSenderId: "338661782199",
      appId: "1:338661782199:web:9990829a46cd2ab57f9332"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Load logged user ---
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    const userNameEl = document.getElementById("userName");
    const userPointsEl = document.getElementById("userPoints");

    if (user && user.name) {
      userNameEl.textContent = user.name;
      userPointsEl.textContent = user.points ?? 0;
    }

    // --- Redeem Function ---
    window.redeemCode = async function () {
      const msg = document.getElementById("redeemMsg");
      const inputCode = document.getElementById("redeemCode").value.trim().toUpperCase();

      msg.textContent = "";
      msg.style.color = "black";

      if (!user) {
        msg.textContent = "‚ö†Ô∏è Please log in first.";
        msg.style.color = "red";
        return;
      }
      if (!inputCode) {
        msg.textContent = "‚ö†Ô∏è Please enter a code.";
        msg.style.color = "red";
        return;
      }

      try {
        // Find code document
        const q = query(collection(db, "codes"), where("code", "==", inputCode));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          msg.textContent = "‚ùå Invalid or non-existent code.";
          msg.style.color = "red";
          return;
        }

        let codeDocId = null;
        let codeData = null;
        querySnapshot.forEach(docSnap => {
          codeDocId = docSnap.id;
          codeData = docSnap.data();
        });

        if (!codeData) throw new Error("Code data missing");

        if (codeData.used === true) {
          msg.textContent = "‚ö†Ô∏è This code has already been used.";
          msg.style.color = "orange";
          return;
        }

        // Get user reference and points
        const userRef = doc(db, "users", user.id);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          msg.textContent = "‚ö†Ô∏è User not found in database.";
          msg.style.color = "red";
          return;
        }

        const currentPoints = userSnap.data().points || 0;
        const newPoints = currentPoints + 1;

        // Update both docs
        await updateDoc(doc(db, "codes", codeDocId), { used: true });
        await updateDoc(userRef, { points: newPoints });

        // Update UI + local storage
        user.points = newPoints;
        localStorage.setItem("loggedUser", JSON.stringify(user));
        userPointsEl.textContent = newPoints;

        msg.textContent = `‚úÖ Code accepted! You earned 1 point. Total: ${newPoints}`;
        msg.style.color = "green";
      } catch (err) {
        console.error("Redeem error:", err);
        msg.textContent = "‚ùå Something went wrong. Check the console for details.";
        msg.style.color = "red";
      }
    };
  </script>
</body>
</html>
