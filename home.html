<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - EcoBottle</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f6fff6;
      text-align: center;
      margin: 0;
      padding: 0 0 60px 0;
    }
    header {
      background: #6abf69;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
    }
    main {
      padding: 20px;
    }
    #leaderboard {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      text-align: left;
    }
    #leaderboard h3 {
      color: #6abf69;
      text-align: center;
    }
    ol {
      padding-left: 20px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav a {
      color: #6abf69;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Welcome to EcoBottle üå±</header>
  <main>
    <h2>Hello, <span id="userName">Guest</span>!</h2>
    <p>Track your bottle points and redeem rewards!</p>

    <div id="leaderboard">
      <h3>üèÜ Top Recyclers</h3>
      <p id="loadingText">Loading leaderboard...</p>
      <ol id="leaderboardList"></ol>
    </div>
  </main>

  <nav>
    <a href="home.html">Home</a>
    <a href="redeem.html">Redeem</a>
    <a href="user.html">Profile</a>
  </nav>

  <!-- ‚úÖ Firebase imports -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getFirestore, 
    collection, 
    query, 
    orderBy, 
    limit, 
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // ‚úÖ Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCNOmS5fYOWkGrFXHWodFnbjfb5OHKa4ns",
    authDomain: "ecodrop-c571f.firebaseapp.com",
    projectId: "ecodrop-c571f",
    storageBucket: "ecodrop-c571f.firebasestorage.app",
    messagingSenderId: "338661782199",
    appId: "1:338661782199:web:9990829a46cd2ab57f9332"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --- Show logged user name ---
  const user = JSON.parse(localStorage.getItem("loggedUser"));
  if (!user) window.location.href = "login.html";
  else document.getElementById("userName").textContent = user.name;

  // --- Real-time leaderboard ---
  function loadLeaderboard() {
    const q = query(collection(db, "users"), orderBy("points", "desc"), limit(10));
    const list = document.getElementById("leaderboardList");
    const loading = document.getElementById("loadingText");

    // Listen for real-time updates
    onSnapshot(q, (snapshot) => {
      list.innerHTML = ""; // clear previous entries
      loading.style.display = "none";

      if (snapshot.empty) {
        list.innerHTML = "<li>No users found</li>";
        return;
      }

      let rank = 1;
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `üèÖ ${rank}. ${data.name} ‚Äî ${data.points} pts`;
        list.appendChild(li);
        rank++;
      });
    }, (error) => {
      console.error("Error loading leaderboard:", error);
      loading.textContent = "‚ö†Ô∏è Error loading leaderboard.";
    });
  }

  loadLeaderboard();
</script>

  </script>
</body>
</html>
