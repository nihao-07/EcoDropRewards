<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - EcoBottle</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f6fff6;
      text-align: center;
      margin: 0;
      padding: 0 0 60px 0;
    }
    header {
      background: #6abf69;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
    }
    main {
      padding: 20px;
    }
    #leaderboard {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      text-align: left;
    }
    #leaderboard h3 {
      color: #6abf69;
      text-align: center;
    }
    ol {
      padding-left: 20px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav a {
      color: #6abf69;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Welcome to EcoBottle üå±</header>
  <main>
    <h2>Hello, <span id="userName">Guest</span>!</h2>
    <p>Track your bottle points and redeem rewards!</p>

    <div id="leaderboard">
      <h3>üèÜ Top Recyclers</h3>
      <p id="loadingText">Loading leaderboard...</p>
      <ol id="leaderboardList"></ol>
    </div>
  </main>

  <nav>
    <a href="home.html">Home</a>
    <a href="redeem.html">Redeem</a>
    <a href="user.html">Profile</a>
  </nav>

  <!-- ‚úÖ Firebase imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase config (replace with yours) ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Show logged user name ---
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    if (!user) window.location.href = "login.html";
    else document.getElementById("userName").textContent = user.name;

    // --- Load leaderboard ---
    async function loadLeaderboard() {
      try {
        const q = query(collection(db, "users"), orderBy("points", "desc"), limit(10));
        const snapshot = await getDocs(q);

        const list = document.getElementById("leaderboardList");
        const loading = document.getElementById("loadingText");
        loading.style.display = "none";

        if (snapshot.empty) {
          list.innerHTML = "<li>No users found</li>";
          return;
        }

        let rank = 1;
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${rank}. ${data.name} ‚Äî ${data.points} pts`;
          list.appendChild(li);
          rank++;
        });
        console.log("Leaderboard loaded:", snapshot.size);
      } catch (err) {
        console.error("Error loading leaderboard:", err);
        document.getElementById("loadingText").textContent = "Error loading leaderboard.";
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
