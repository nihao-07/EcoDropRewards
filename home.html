<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - EcoBottle</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(to bottom right, #e8ffe8, #f6fff6);
      text-align: center;
      margin: 0;
      padding: 0 0 80px 0;
      overflow-x: hidden;
    }
    header {
      background: #6abf69;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    main {
      padding: 30px 20px;
    }
    h2 {
      margin-top: 10px;
      color: #333;
    }
    #leaderboard {
      margin: 25px auto;
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    #leaderboard h3 {
      color: #4f9e4f;
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .user {
      padding: 15px 20px;
      margin: 10px auto;
      border-radius: 16px;
      transition: all 0.3s ease;
      width: 90%;
      max-width: 380px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      background: rgba(255, 255, 255, 0.4);
    }
    .user:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* ü•á Top 1 */
    .user.rank-1 {
      transform: scale(1.0);
      background: linear-gradient(90deg, #fff59d, #ffe082);
      color: #5b4b00;
      font-size: 1.2rem;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
    }

    /* ü•à Top 2 */
    .user.rank-2 {
      transform: scale(0.95);
      background: linear-gradient(90deg, #e0e0e0, #f5f5f5);
      color: #505050;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(160, 160, 160, 0.3);
    }

    /* ü•â Top 3 */
    .user.rank-3 {
      transform: scale(0.9);
      background: linear-gradient(90deg, #f7d9aa, #fbc687);
      color: #6a3c00;
      font-size: 1.05rem;
      box-shadow: 0 5px 15px rgba(210, 140, 50, 0.3);
    }

    /* Rest */
    .user.rank-other {
      color: #2b7a2b;
      background: rgba(255, 255, 255, 0.7);
    }

    .points {
      font-weight: 600;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav a {
      color: #6abf69;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Welcome to EcoDrop üå±</header>
  <main>
    <h2>Hello, <span id="userName">Guest</span>!</h2>
    <p>Track your bottle points and redeem rewards!</p>

    <div id="leaderboard">
      <h3>üèÜ Top Recyclers</h3>
      <p id="loadingText">Loading leaderboard...</p>
      <div id="leaderboardList"></div>
    </div>
  </main>

  <nav>
    <a href="home.html">Home</a>
    <a href="redeem.html">Redeem</a>
    <a href="user.html">Profile</a>
  </nav>

  <!-- ‚úÖ Firebase imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      orderBy, 
      limit, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNOmS5fYOWkGrFXHWodFnbjfb5OHKa4ns",
      authDomain: "ecodrop-c571f.firebaseapp.com",
      projectId: "ecodrop-c571f",
      storageBucket: "ecodrop-c571f.firebasestorage.app",
      messagingSenderId: "338661782199",
      appId: "1:338661782199:web:9990829a46cd2ab57f9332"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const user = JSON.parse(localStorage.getItem("loggedUser"));
    if (!user) window.location.href = "login.html";
    else document.getElementById("userName").textContent = user.name;

    const list = document.getElementById("leaderboardList");
    const loading = document.getElementById("loadingText");
    const q = query(collection(db, "users"), orderBy("points", "desc"), limit(10));

    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      loading.style.display = "none";

      if (snapshot.empty) {
        list.innerHTML = "<p>No users found</p>";
        return;
      }

      let rank = 1;
      snapshot.forEach((doc) => {
        const data = doc.data();

        const div = document.createElement("div");
        div.classList.add("user");

        if (rank === 1) div.classList.add("rank-1");
        else if (rank === 2) div.classList.add("rank-2");
        else if (rank === 3) div.classList.add("rank-3");
        else div.classList.add("rank-other");

        div.innerHTML = `
          <span>${rank}. ${data.name}</span>
          <span class="points">${data.points} pts</span>
        `;
        list.appendChild(div);
        rank++;
      });
    }, (error) => {
      console.error("Error loading leaderboard:", error);
      loading.textContent = "‚ö†Ô∏è Error loading leaderboard.";
    });
  </script>
</body>
</html>
