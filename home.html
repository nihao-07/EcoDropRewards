<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - EcoBottle</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f6fff6;
      text-align: center;
      margin: 0;
      padding: 0 0 60px 0;
    }
    header {
      background: #6abf69;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
    }
    main {
      padding: 20px;
    }
    #leaderboard {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      text-align: left;
    }
    #leaderboard h3 {
      color: #6abf69;
      text-align: center;
      margin-top: 0;
    }
    ol {
      padding-left: 20px;
      list-style-type: none;
      margin: 0;
    }
    li {
      background: #e9f8e9;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:nth-child(1) { background: #c7f9cc; font-weight: 600; }
    li:nth-child(2) { background: #d5f8d5; }
    li:nth-child(3) { background: #e2f9e2; }

    .points {
      color: #2c7a2c;
      font-weight: 600;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav a {
      color: #6abf69;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Welcome to EcoBottle üå±</header>
  <main>
    <h2>Hello, <span id="userName">Guest</span>!</h2>
    <p>Track your bottle points and redeem rewards!</p>

    <div id="leaderboard">
      <h3>üèÜ Top Recyclers</h3>
      <p id="loadingText">Loading leaderboard...</p>
      <ol id="leaderboardList"></ol>
    </div>
  </main>

  <nav>
    <a href="home.html">Home</a>
    <a href="redeem.html">Redeem</a>
    <a href="user.html">Profile</a>
  </nav>

  <!-- ‚úÖ Firebase imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      orderBy, 
      limit, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCNOmS5fYOWkGrFXHWodFnbjfb5OHKa4ns",
      authDomain: "ecodrop-c571f.firebaseapp.com",
      projectId: "ecodrop-c571f",
      storageBucket: "ecodrop-c571f.firebasestorage.app",
      messagingSenderId: "338661782199",
      appId: "1:338661782199:web:9990829a46cd2ab57f9332"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Show logged user
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    if (!user) window.location.href = "login.html";
    else document.getElementById("userName").textContent = user.name;

    // ‚úÖ Real-time leaderboard
    const list = document.getElementById("leaderboardList");
    const loading = document.getElementById("loadingText");
    const q = query(collection(db, "users"), orderBy("points", "desc"), limit(10));

    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      loading.style.display = "none";

      if (snapshot.empty) {
        list.innerHTML = "<li>No users found</li>";
        return;
      }

      let rank = 1;
      snapshot.forEach((doc) => {
        const data = doc.data();

        const li = document.createElement("li");
        li.innerHTML = `
          <span> ${rank}. ${data.name}</span>
          <span class="points">${data.points} pts</span>
        `;
        list.appendChild(li);
        rank++;
      });
    }, (error) => {
      console.error("Error loading leaderboard:", error);
      loading.textContent = "‚ö†Ô∏è Error loading leaderboard.";
    });
  </script>
</body>
</html>
