<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getFirestore, 
    collection, 
    query, 
    where, 
    getDocs 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // ✅ Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCNOmS5fYOWkGrFXHWodFnbjfb5OHKa4ns",
    authDomain: "ecodrop-c571f.firebaseapp.com",
    projectId: "ecodrop-c571f",
    storageBucket: "ecodrop-c571f.firebasestorage.app",
    messagingSenderId: "338661782199",
    appId: "1:338661782199:web:9990829a46cd2ab57f9332"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ LOGIN FUNCTION
  window.login = async function() {
    const phone = document.getElementById("loginPhone").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const msg = document.getElementById("loginMsg");

    if (!phone || !password) {
      msg.textContent = "⚠️ Please fill in all fields.";
      msg.style.color = "red";
      return;
    }

    try {
      const q = query(collection(db, "users"), where("phone", "==", phone), where("password", "==", password));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        msg.textContent = "❌ Invalid phone or password.";
        msg.style.color = "red";
        return;
      }

      // ✅ Extract full user data, including Firestore ID
      let user = null;
      querySnapshot.forEach(docSnap => {
        user = { id: docSnap.id, ...docSnap.data() };
      });

      // ✅ Save user info to localStorage
      localStorage.setItem("loggedUser", JSON.stringify(user));

      msg.textContent = "✅ Login successful!";
      msg.style.color = "green";

      // ✅ Redirect to home after login
      setTimeout(() => window.location.href = "home.html", 1000);

    } catch (err) {
      console.error(err);
      msg.textContent = "⚠️ Error logging in. Try again.";
      msg.style.color = "red";
    }
  };
</script>
